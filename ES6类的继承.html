<body>
  <script>
    class Person1 {
      constructor(obj) {
        this.name = obj.name
        this.age = obj.age
      }
      say() {
        console.log(this.name)
      }
    }
    let p1 = new Person1({ name: "wen", age: 18 })

    class Person2 extends Person1 {
      constructor(obj) {
        super(obj)
        this.sex = obj.sex
      }
      
    }
    let p2 = new Person2({ name: "haonan", age: 18, sex: "male" })
    p2.say()
  </script>
