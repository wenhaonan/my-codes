<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Will</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <script>
    function add(a, b) {
      return a + b
    }

    function partial(fn, a, b) {
      let that = this
      let arr = fn(a, b)
      return function () {
        let arr1 = [].slice.call(arguments)
        if (arr1.length === 1) {
          arr1.push(arr)
          return fn.apply(that, arr1)
        }
      }
    }
    let addFn = partial(add, 1, 2)
    let a = addFn(3)
    console.log(a)
  </script>
</body>

</html>
