<body>
  <script>
    //手写的 call
    //自我认为原理 : 把 调用call的函数放到 要修改到的对象下边执行
    Function.prototype.call = function (context) {
      context = context || window
      context.fn = this
      const args = [...arguments].slice(1)
      const result = context.fn(...args)
      delete context.fn
      return result
    }

    let obj = {
      a: 1
    }

    function f(a) {
      console.log(this.a)
    }

    f.call(obj,1)
  </script>
